<link rel="stylesheet" href="../styles/chatbot.css">

<!-- Botón para abrir el chatbot -->
<button id="chat-toggle-button" class="chat-toggle">
    <i class="fa-solid fa-robot"></i>
</button>

<!-- Sidebar del chatbot -->
<div id="chat-sidebar" class="chat-sidebar">
    <div class="chat-header">
        <h3>Asistente de Películas</h3>
        <button id="close-chat" class="close-button">&times;</button>
    </div>
    <div id="chat-container" class="chat-messages"></div>
    <div class="chat-input-container">
        <input type="text" id="user-input" placeholder="Pregunta sobre películas...">
        <button id="send-button">Enviar</button>
    </div>
</div>
