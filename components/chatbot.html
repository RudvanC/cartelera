     <link rel="stylesheet" href="../styles/chatbot.css">
    <script type="module" src="../js/chatbot-busqueda.js"></script>


    <div class="container">
        <div class="header">
            <h1 class="title">Chatbot de Películas</h1>
            <p class="subtitle">Pregúntame sobre cualquier película</p>
        </div>
        
        <div class="chatbox" id="chat-container">
            <div class="message bot-message">
                ¡Hola! Soy tu asistente de películas. Puedo ayudarte a encontrar películas, 
                ver detalles, recomendaciones y más. ¿En qué puedo ayudarte hoy?
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí..." autocomplete="off">
            <button id="send-button">Enviar</button>
        </div>
    </div>
